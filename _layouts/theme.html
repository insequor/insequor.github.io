---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
  
    <div class="entry">
      {{ content }}
    </div>
  </article>

<div class="posts">
    <h1>Posts</h1>
    {% for tag in site.tags %}
        {% if tag[0] == page.theme  %}
            {% for post in tag[1] %}
                <article class="post">
                    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
                    <div class="date">
                        {{ post.date | date: "%B %e, %Y" }}
                    </div>
                    <div class="entry">
                        {{ post.excerpt }}
                    </div>
                    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
                </article>
            {% endfor %}
        {% endif %}
    {% endfor %}
    
</div>
