<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
  <body>
    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <div id="banner" class="{% if page.title != 'index' %} narrow-{% endif %}banner">
                    <div class="site-info">
                        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                    </div>

                    <nav>
                        <a href="{{ site.baseurl }}/about">About</a>
                        <a href="{{ site.baseurl }}/thinkingaloud">Thinking Aloud</a>
                        <a href="{{ site.baseurl }}/cv">CV</a>
                    </nav>
                
                    <span class="photoref">Photo by <a href="https://unsplash.com/@impatrickt?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Patrick Tomasso</a> on <a href="https://unsplash.com/s/photos/autumn?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>

                </div>
            </header>
        </div>
    </div>
    <div id="main" role="main" class="container">
        {{ content }}
    </div>
    <div id="footer" class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <!-- {% include svg-icons.html %} -->
        </footer>
      </div>
    </div>
    {% include analytics.html %}
  </body>


  <script type="text/javascript">
    function reportWindowSize() {
        var banner = document.getElementById("banner");
        var footer = document.getElementById("footer"); 
        var main = document.getElementById("main");
        var imageHeight = window.innerHeight - footer.offsetHeight - main.offsetHeight;
        if(main.offsetHeight > 0) {
            //I think this is because of some extra space between the main and footer but when main is not empty
            //we don't see the footer unless we make the image even smaller
            imageHeight -= footer.offsetHeight;
        }
        if(imageHeight < 200){
            imageHeight = 200;
        }
        banner.style.height = '' + imageHeight  + 'px';
    }
    window.onresize = reportWindowSize;
    window.onload = reportWindowSize;

</script>

</html>
